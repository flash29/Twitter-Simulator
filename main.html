  <title>Twitter Homepage</title>

<body>  
  <div id ="StatusBar">
    <p>Status:</p>
    <div id="status">

    </div>
  </div>
  <div id="all">
    <div id="regAndLogin">
        <div id="Reg">
            <h3>Registration </h3>  
            <input type="text" placeholder="Enter Username" name="nameReg" id="nameReg">
            <input type="password" placeholder="Enter Password" name="password" id="passwordReg">
            <button type="submit" value="register" id="registrationSubmit" >Register</button>
        </div>   
        <div id="login">
          <h3> Login</h3>
          <input type="text" placeholder="Enter Username" name="name" placeholder="Enter Username" id="name">
          <input type="password" placeholder="Enter Password" name="password" placeholder="Enter Username"  id="password">
          <button type="submit" value="Login" id="loginsubmit">Login</button>
      </div>   
    </div>
    <div id="TweetandFeed">
      <div id="Tweeter">
        <h3> What's on your mind </h3>
        <input name="tweet" placeholder="What's Happening" id="tweetContent"></input>
        <button type="submit" value="twt" id="tweetButton">Tweet</button>
      </div>
      <div id="Feed">
        <h2>  Feed </h2>
        <div id = "socketFeed"></div> 
      </div>
    </div>
              
    <div id ="FollowAndGet">
      <div id="logout">
        <button type="submit" id="logoutButton">Logout</button>
      </div>
      <div id ="FollowingUser">
        <h3> Follow a user</h3> 
        <input type="text" placeholder="Enter Username" name="fuser" id="following">
        <button type="submit" id="followButton">Follow</button>
      </div>
      <div id="gettingHash">
        <h3> Get HashTags </h3> 
        <input type="text" placeholder="Enter hashtag"  id="hashContent" >
        <button type="submit" id="hashButton">Get hashtags</button>
        <div id = "hashFeed"></div> 
      </div>
      
    </div>
  </div>

  

</body>   
</html>
